<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h2 {
            color: #fe81e1;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #fe81e1;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }
        a:hover {
            background-color: #e06ec8;
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Obrigado pelo seu contato!</h2>
        <p>Recebemos sua mensagem e entraremos em contato em breve.</p>
        <a href="index.html">Voltar para a página inicial</a>
        <footer>
            &copy; 2025 site de Júlia, todos os direitos reservados.
        </footer>
    </div>

</body>
</html>
